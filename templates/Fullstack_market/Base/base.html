{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body {font-family: 'Source Code Pro', monospace;}</style>
</head>
<body class="w-full h-full px-20 bg-no-repeat bg-center bg-[url(/static/assets/1.jpeg)]">
{% include "Fullstack_market/Base/navigation.html" %}
<main class="flex h-screen">
    <!-- Боковое меню -->
    <aside class="w-64 text-white bg-[#1A1A1D] bg-opacity-75 rounded-l-lg">
        <h2 class="text-xl pt-4 pl-4">МЕНЮ</h2>
        <div class="flex flex-col gap-y-2">
            <div class="p-4"><hr class="border-gray-400"></div>
            {% block aside_content %}
            {% endblock aside_content %}
        </div>
    </aside>

    <div class="flex-1 flex flex-col">
        <!-- Горизонтальное меню -->
        <aside class="flex justify-between content-center bg-[#1A1A1D] bg-opacity-50  text-white p-4 rounded-tr-3xl">
            {% block aside_hor_content %}
            {% endblock aside_hor_content %}
        </aside>

        <!-- Контент -->
        {% block content %}
        {% endblock content %}
    </div>
</main>
</body>
</html>
